<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário personalizado</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <section class="form-container">
    <div class="container">
      <form>
        <h1> Entre em contato</h1>
        <p>Preencha o formulário abaixo e entraremos em contato com você</p>

        <div class="input-single">
          <input type="text" id="nome" class="input" required>
          <label for="nome">Seu nome completo</label>
        </div>

        <div class="input-single">
          <input type="text" name="" id="email" class="input" required>
          <label for="email">Seu e-mail</label>
        </div>

        <div class="input-single">
          <input type="text"name="" id="telefone" class="input" required>
          <label for="telefone">Seu telefone</label>
        </div>
        <div class="btn"><input type="submit" value="Enviar"></div>
      </form>
     
    </div>
  </section>
  
</body>
</html>
